{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload GPS CSV for {{ match }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .upload-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background: #f9fcff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background: #eaf4ff;
            border-color: #2980b9;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            background: #e3fcef;
            border-left: 4px solid #2ecc71;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #2c662d;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #21618c;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Upload GPS CSV for Match: {{ match }}</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="{% url 'gps_app:gps_upload' match.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload CSV</button>
        </form>

        <div class="back-link">
            <a href="javascript:history.back()">‚Üê Back to Matches</a>
        </div>
    </div>

</body>
</html>
