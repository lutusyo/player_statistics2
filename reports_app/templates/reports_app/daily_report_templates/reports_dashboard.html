{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
/* === Sticky navbar below base.html navbar === */
.sticky-nav-wrapper {
    position: fixed;
    top: 170px; /* Adjust to fit your base navbar height */
    left: 0;
    width: 100%;
    z-index: 999;
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Highlight active nav button */
.sticky-nav .btn.active {
    font-weight: bold;
    border-width: 2px;
}

/* Push main content down */
#content-section {
    margin-top: 130px; /* base navbar + sticky navbar height */
}




/* Sticky nav buttons */
.sticky-nav .btn {
    transition: all 0.2s ease-in-out;
}

/* Hover effect */
.sticky-nav .btn:hover,
.sticky-nav .btn.active {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
    font-weight: 600;
}

/* Optional: stronger border for active */
.sticky-nav .btn.active {
    border-width: 2px;
}








</style>

<div class="sticky-nav-wrapper">
  <div class="container">
    <div class="sticky-nav">
      <div class="row g-2 justify-content-center">

        <div class="col-auto">
          <a href="{% url 'reports_app:mesocycle_reports' team_id=team.id %}"
             class="btn btn-outline-primary {% if request.resolver_match.url_name == 'mesocycle_reports' %}active{% endif %}">
            Mesocycle
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:fitness_reports' team_id=team.id %}"
             class="btn btn-outline-success {% if request.resolver_match.url_name == 'fitness_reports' %}active{% endif %}">
            Fitness Plan
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:iap_reports' team_id=team.id %}"
             class="btn btn-outline-warning {% if request.resolver_match.url_name == 'iap_reports' %}active{% endif %}">
            IAP
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:performance_reports' team_id=team.id %}"
             class="btn btn-outline-info {% if request.resolver_match.url_name == 'performance_reports' %}active{% endif %}">
            Performance
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:scouting_reports' team_id=team.id %}"
             class="btn btn-outline-dark {% if request.resolver_match.url_name == 'scouting_reports' %}active{% endif %}">
            Scouting
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:medical_reports' team_id=team.id %}"
             class="btn btn-outline-danger {% if request.resolver_match.url_name == 'medical_reports' %}active{% endif %}">
            Medical
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:transition_reports' team_id=team.id %}"
             class="btn btn-outline-secondary {% if request.resolver_match.url_name == 'transition_reports' %}active{% endif %}">
            Transition
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:result_reports' team_id=team.id %}"
             class="btn btn-outline-secondary {% if request.resolver_match.url_name == 'result_reports' %}active{% endif %}">
            Results
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:statistics_list' team_id=team.id %}"
             class="btn btn-outline-secondary {% if request.resolver_match.url_name == 'statistics_list' %}active{% endif %}">
            Statistics
          </a>
        </div>

        <div class="col-auto">
          <form method="get" action="{% url 'reports_app:download_technical_report' team.id %}" class="d-flex align-items-center">
            <input type="date" name="start_date" class="form-control form-control-sm me-1"
                  value="{{ request.GET.start_date }}" placeholder="Start Date">
            <input type="date" name="end_date" class="form-control form-control-sm me-1"
                  value="{{ request.GET.end_date }}" placeholder="End Date">
            <input type="hidden" name="season" value="{{ request.GET.season }}">
            <button type="submit" class="btn btn-success btn-sm">â¬‡ TR</button>
          </form>
        </div>



      </div>
    </div>
  </div>
</div>




{% endblock %}
