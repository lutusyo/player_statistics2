{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
/* === Sticky navbar below base.html navbar === */
.sticky-nav-wrapper {
    position: fixed;
    top: 170px; /* Adjust depending on base navbar height */
    left: 0;
    width: 100%;
    z-index: 999;
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Highlight active nav button */
.sticky-nav .btn.active {
    font-weight: bold;
    border-width: 2px;
}

/* Push content below sticky menu */
#content-section {
    margin-top: 130px; /* base navbar + sticky navbar */
}
</style>

<div class="sticky-nav-wrapper">
  <div class="container">
    <div class="sticky-nav">

      <div id="content-section" class="container mt-5">
          <h2 class="mt-5">{{ match }}</h2>
      </div>

      <div class="row g-2 justify-content-center">
        
        <!-- Main Six Links with actual URLs -->
        <div class="col-auto">
          <a href="{% url 'reports_app:post_match_summary' match.id  %}" class="btn btn-outline-primary">Post Match</a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:match_lineup_report' match.id %}" class="btn btn-outline-dark">Teams</a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:summary_key_statistics' match.id %}" class="btn btn-outline-dark">Key Stats</a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:attempt_to_goal_dashboard' match.id %}" class="btn btn-outline-info">In Possession</a>
        </div>

        <div class="col-auto">
          <a href="{% url 'reports_app:goalkeeping_report' match.id team.id %}" class="btn btn-outline-danger">Goalkeeping</a>
        </div>
        <div class="col-auto">
          <a href="{% url 'reports_app:setplays_dashboard' match.id team.id %}" class="btn btn-outline-secondary">Set Plays</a>
        </div>
        <div class="col-auto">
          <a href="{% url 'reports_app:full_match_report' match.id team.id %}" class="btn btn-outline-info">Full Report</a>
        </div>

        <!-- Other links (leave as # for now) -->
        <div class="col-auto">
          <a href="#" class="btn btn-outline-primary">Individual â€” In Poss.</a>
        </div>
        <div class="col-auto">
          <a href="{% url 'defensive_app:defensive_summary' match.id %}" class="btn btn-primary m-1"> Out of possession</a>
        </div>
        <div class="col-auto">
          <a href="{% url 'gps_app:gps_dashboard' match.id %}" class="btn btn-outline-warning">Physical</a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
