{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0"/>
        <title>{{ player.name }}</title>
        <link rel="stylesheet" href="{% static 'stats/css/player_profile.css' %}">
    </head>
    <body>
        <div class="container">

            <div class="player-header">
                <div class="player-photo">
                     <img src="{{ player.photo.url }}" alt="{{ player.name }}">
                </div>
                <div class="right-box">
                    <div class="player-name">{{ player.name }}</div>
                </div>
            </div>

            <div class="player-details">
                <div class="info-row">
                    <div class="info-block">
                        <h4>Position</h4>
                        <div>{{ player.position }}</div>
                    </div>
                    <div class="info-block">
                        <h4>Jersey</h4>
                        <div>{{ player.jersey_number }}</div>
                    </div>
                    <div class="info-block">
                        <h4>Age</h4>
                        <div>{{ player.birthdate }}</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-block">
                        <h4>Height</h4>
                        <div>{{ player.height }}</div>
                    </div>
                    <div class="info-block">
                        <h4>Weight</h4>
                        <div>{{ player.weight }}</div>
                    </div>
                    <div class="info-block">
                        <h4>Foot</h4>
                        <div>{{ player.foot_preference }}</div>
                    </div>
                </div>

            </div>

                
        </div>
       
    </body>
</html>
