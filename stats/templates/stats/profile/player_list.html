<!DOCTYPE html>
<html>
    <head>
        <title>Players</title>
    </head>
    <body>
        <h1>All Players</h1>
        <ul>
            {% for player in players %}
                <div style="margin-bottom: 20px;">
                    <a href="{% url 'player_detail' player.id %}">
                        <img src="{{ player.photo.url }}" alt="{{ player.name }}" width="100" height="100" style="object-fit: cover; border-radius: 50%;">
                        {{ player.name }} - {{ player.position }}

                    </a> 
                </div>

            {% endfor %}
        </ul>
    </body>
</html>
