{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h2 class="mb-3">
    {{ team.age_group }} 
  </h2>
  
  <div class="list-group">
    {% for match in matches %}
      <a href="{% url 'performance_rating_app:match_performance' match.id %}" 
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>{{ match }}</span>
        <span class="badge bg-primary">Evaluate</span>
      </a>
    {% empty %}
      <p>No matches available for this team.</p>
    {% endfor %}
  </div>

</div>
{% endblock %}
