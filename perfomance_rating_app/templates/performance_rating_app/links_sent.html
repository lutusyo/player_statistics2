<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Links Sent â€” {{ match }}</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      color: #333;
    }

    .container {
      width: 95%;
      max-width: 700px;
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #dce7f5;
    }

    h2 {
      color: #005bbb;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 15px 0 10px;
      color: #444;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    li {
      background: #f4f8ff;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 4px solid #005bbb;
      font-size: 15px;
      color: #003f8c;
    }

    .failed li {
      background: #ffe6e6;
      border-left-color: #ff4d4d;
      color: #b30000;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #005bbb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: 0.2s;
    }

    .btn:hover {
      background: #004a9f;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      li { font-size: 14px; padding: 8px 10px; }
      .btn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Rating Links Sent for {{ match }}</h2>

    <p>Sent to:</p>
    <ul>
      {% for s in sent %}
        <li>{{ s.name }} ({{ s.email }})</li>
      {% endfor %}
    </ul>

    {% if failed %}
      <p>Failed to send to:</p>
      <ul class="failed">
        {% for f in failed %}
          <li>{{ f.name }} ({{ f.email }})</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="/" class="btn">Return to Portal</a>
  </div>
</body>
</html>
