<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratings Submitted</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .box {
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #dce7f5;
    }

    h2 {
      color: #005bbb;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }

    .match-box {
      margin-top: 15px;
      background: #f4f8ff;
      border: 1px solid #c7d9f3;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      color: #003f8c;
      font-weight: bold;
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 26px;
      background: #005bbb;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #004a9f;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      p, .match-box { font-size: 14px; }
      .btn { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Thank You, {{ staff.name }}!</h2>
    <p>Your player ratings have been successfully submitted.</p>

    <div class="match-box">
      Match: {{ match }}
    </div>

    <a href="{% url 'home' %}" class="btn">Return to Portal</a>
  </div>
</body>
</html>
