<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .thank-container {
            background: #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #002d62; /* Azam FC deep blue */
            margin-bottom: 10px;
            font-size: 26px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #1878d8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            h2 { font-size: 22px; }
            p { font-size: 15px; }
            .btn { width: 100%; padding: 14px 0; }
        }
    </style>
</head>
<body>

<div class="thank-container">
    <h2>Thank you, {{ staff.name }}!</h2>
    <p>Your ratings for the match <strong>{{ match }}</strong> have been successfully submitted.</p>

    <!-- Replace URL with your portal dashboard -->
    <a href="{% url 'home' %}" class="btn">Return to Portal</a>

</div>

</body>
</html>
