{% load static %}
{% load custom_filters %}

<div style="display: flex; gap: 20px; justify-content: center; align-items: flex-start;">

    <!-- Pitch Area -->
    <div style="position: relative; width: 600px; height: 800px; 
                background: green; border: 2px solid white; border-radius: 10px;">
        {% for player in lineup %}
            <div style="
                position: absolute;
                top: {{ player.top }}%;
                left: {{ player.left }}%;
                transform: translate(-50%, -50%);
                color: white;
                font-weight: bold;
                text-align: center;
                background: rgba(0,0,0,0.5);
                padding: 4px 6px;
                border-radius: 4px;
            ">
                {{ player.name }}<br>
                #{{ player.number }}
            </div>
        {% endfor %}
    </div>

    <!-- Substitutes Sidebar -->
    <div style="width: 200px; background: #f0f0f0; border-radius: 8px; padding: 10px;">
        <h3 style="text-align:center;">Substitutes</h3>
        <ul style="list-style:none; padding:0;">
            {% for sub in substitutes %}
                <li style="margin-bottom:10px; display:flex; align-items:center; gap:8px;">
                    <span style="font-weight:bold;">#{{ sub.number }}</span>
                    <span>{{ sub.name }} ({{ sub.position }})</span>
                </li>
            {% empty %}
                <li>No substitutes</li>
            {% endfor %}
        </ul>
    </div>

</div>
