{% load static %}

{% for p in our_players %}
<button class="player-btn"
        id="player-{{ p.player.id }}"
        data-player-id="{{ p.player.id }}"
        {% if our_team %}data-team-id="{{ our_team.id }}"{% endif %}
        style="width: 90px; height: 90px; border-radius: 50%; border: 2px solid #0073e6;
               background-image: url('{% if p.player.photo %}{{ p.player.photo.url }}{% else %}{% static 'default_player.png' %}{% endif %}');
               background-size: cover; background-position: center; position: relative;
               display: flex; align-items: flex-end; justify-content: center;
               font-size: 10px; font-weight: bold; color: white; text-shadow: 0 0 3px rgba(0,0,0,0.8);">
    <span style="background: rgba(0,0,0,0.4); width: 100%; text-align: center;
                 border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; padding: 2px 0;">
        {{ p.player.name }}
    </span>
    <span class="pass-count" style="position: absolute; top: -6px; right: -6px;
                 background: #0073e6; color: white; font-size: 10px; padding: 2px 5px;
                 border-radius: 10px; border: 1px solid white;">0</span>
</button>
{% endfor %}
